<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AWS BEDROCK TEST </title>
    <link rel="stylesheet" href="./style_frappe.css">
    <link rel="icon" type="image/png" href="bedrock.png">
</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="container">
        <div class="top">
            <div class="AvatarBot">
                <img src="bedrock.png" alt="bedrock_logo">
            </div>
            <div class="InfoBot">
                <p class="TitleBot"> BEDROCK TEST </p>
                <p class="status">I am ready</p>
            </div>
            <div class="model-selector">
                <label for="modelSelect" style="font-size: 14px; color: #5c5a58; margin-right: 8px;">Select Model:</label>
                <select id="modelSelect" style="padding: 8px; border-radius: 8px; border: 1px solid #e5e7eb; font-size: 14px; color: #3e3b31;">
                    <option value="cohere">Cohere Command R</option>
                    <option value="titan">Amazon Titan Express</option>
                    <option value="jamba">AI21 Jamba</option>
                    <option value="llama">Meta Llama 3</option>
                    <option value="mistral">Mistral 7B Instruct</option>
                </select>
            </div>
        </div>
        <div class="ContentChat"></div>
        <div class="BoxSentMSG ">
            <input type="text " placeholder="Type your message here " class="InputMSG " required>
            <div class="send-icon">
                <svg id="send1" xmlns="http://www.w3.org/2000/svg " viewBox="0 0 24 24 " xml:space="preserve ">
                    <path fill="#d7d7d7 " d="M22,11.7V12h-0.1c-0.1,1-17.7,9.5-18.8,9.1c-1.1-0.4,2.4-6.7,3-7.5C6.8,12.9,17.1,12,17.1,12H17c0,0,0-0.2,0-0.2c0,0,0,0,0,0c0-0.4-10.2-1-10.8-1.7c-0.6-0.7-4-7.1-3-7.5C4.3,2.1,22,10.5,22,11.7z ">
                    </path>
                </svg>
                <svg id="send2" class="none" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                    <rect x="0" y="10" width="4" height="10" fill="#333" opacity="0.2">
                        <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0s" dur="0.6s" repeatCount="indefinite"></animate>
                        <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0s" dur="0.6s" repeatCount="indefinite"></animate>
                        <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0s" dur="0.6s" repeatCount="indefinite"></animate>
                    </rect>
                    <rect x="8" y="10" width="4" height="10" fill="#333" opacity="0.2">
                        <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.15s" dur="0.6s" repeatCount="indefinite"></animate>
                        <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.15s" dur="0.6s" repeatCount="indefinite"></animate>
                        <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.15s" dur="0.6s" repeatCount="indefinite"></animate>
                    </rect>
                    <rect x="16" y="10" width="4" height="10" fill="#333" opacity="0.2">
                        <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.3s" dur="0.6s" repeatCount="indefinite"></animate>
                        <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.3s" dur="0.6s" repeatCount="indefinite"></animate>
                        <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.3s" dur="0.6s" repeatCount="indefinite"></animate>
                    </rect>
                </svg>
            </div>
        </div>
        <span class="by" style="color: #cfcfcf; font-family: sans-serif;">
            <span>Powered by</span>
            <a target="_blank" href="#" style="color: #10a37f; text-decoration: none; font-weight: bold;"> AWS BEDROCK </a>
        </span>
    </div>
